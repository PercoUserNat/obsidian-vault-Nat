<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obsidian Vault</title>
  <!-- Inclusion de Marked.js depuis un CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <h1>Ma Base de Données Obsidian</h1>
  <div id="content"></div>

  <script>
    // Fonction pour charger un fichier Markdown
    async function loadMarkdown(filePath) {
      try {
        // Charger le fichier Markdown
        const response = await fetch(filePath);
        if (!response.ok) {
          throw new Error("Fichier introuvable : " + filePath);
        }
        const markdown = await response.text();

        // Convertir le Markdown en HTML avec Marked.js
        document.getElementById('content').innerHTML = marked(markdown);
      } catch (error) {
        console.error("Erreur :", error);
        document.getElementById('content').innerText = "Impossible de charger le fichier.";
      }
    }

    // Charger une note spécifique (remplace par le chemin correct)
    loadMarkdown('./1_BTS_SIO_&_ENTREPRISE/README.md'); // Exemple : remplace par un fichier réel
  </script>
</body>
</html>
